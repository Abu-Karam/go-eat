<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">find:</div>
            <div class="col-md-4">
                <input type="text" 
                [(ngModel)] = 'findText'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: </h4>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='meals && meals.length'>
              <thead>
                <tr>
                  <th>
                    <button class='btn btn-primary'
                    (click)= 'toggleImage()'>
                     {{showImage ? 'Hide' : 'Show'}} Image
                    </button>
                  </th>
                  <th>Meal</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let meal of filteredMeals'>
                    <td>
                        <img *ngIf='showImage'
                        [src]='meal.imageUrl'
                        [title]='meal.mealName'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'/>
                    </td>
                    <td>{{meal.mealName}}</td>
                    <td>{{meal.description}}</td>
                    <td>{{meal.price | currency:'EUR':true}}</td>
                    <td>{{meal.stars}}</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>
<app-footer></app-footer>
